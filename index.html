<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="minicontainer">
            <h1>English Dictionary</h1><br>
            <div class="input">
                <input type="text" placeholder="Search" class="inputs">
                <i class="fas fa-search"></i>
                <i class="fas fa-times"></i>
            </div>

            <p class="info">Type a word and press enter to get meaning!
            </p>

            <br>
            <ul class="uls">
                <li>
                    <h3 class="happy"></h3>
                    <p class="desc">adjective/hapi/</p>
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <i class="fas fa-volume-up"></i>
                </li>
                <br>
                <li>
                    <p class="meaning okk"> Meaning</p>
                    <p class="meanings"> feeling or showing pleasure or contentment</p>
                </li>
                <br>
                <!-- <li>
                    <p class="example okk"> Example</p>
                    <p class="examples"> Prakash came in looking happy and excited</p>
                </li> -->
                <br>
                <li>
                    <p class="syno okk"> Synonyms</p>
                    <p class="synos"> rakash came in looking happy and excited</p>
                </li>

            </ul>


        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
